<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامج طلب شهادة عمل عن بعد</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; text-align: right; margin-top: 20px; }
        input { width: 300px; padding: 5px; margin: 5px 0; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>ولاية سعيدة</h2>
    <h3>دائرة الحساسنة</h3>
    <h3>بلدية المعمورة</h3>
    <h1>برنامج طلب شهادة عمل عن بعد</h1>
    <p>برنامج تجريبي من إنشاء الموظف بلحميدي قويدر</p>

    <form method="post">
        <label>الاسم:</label><br>
        <input type="text" name="first_name" required><br>

        <label>اللقب:</label><br>
        <input type="text" name="last_name" required><br>

        <label>تاريخ الميلاد:</label><br>
        <input type="date" name="birth_date" required><br>

        <label>مكان الميلاد:</label><br>
        <input type="text" name="birth_place" required><br>

        <label>اسم الأب:</label><br>
        <input type="text" name="father_name" required><br>

        <label>اسم ولقب الأم:</label><br>
        <input type="text" name="mother_name" required><br>

        <label>الرتبة:</label><br>
        <input type="text" name="position" required><br>

        <label>رقم الهاتف:</label><br>
        <input type="text" name="phone" required><br>

        <label>البريد الإلكتروني:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">إرسال الطلب</button>
    </form>
</body>
</html>
