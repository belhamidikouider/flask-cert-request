<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>طلب شهادة عمل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">نموذج طلب شهادة عمل</h1>
    <form method="post" action="/submit" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">الاسم</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">اللقب</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">تاريخ الميلاد</label>
            <input type="date" name="birth_date" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">مكان الميلاد</label>
            <input type="text" name="birth_place" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">اسم الأب</label>
            <input type="text" name="father_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">اسم ولقب الأم</label>
            <input type="text" name="mother_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">الرتبة</label>
            <input type="text" name="rank" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">رقم الهاتف</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">إرسال الطلب</button>
        </div>
    </form>
</div>
</body>
</html>
