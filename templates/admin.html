<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة - إدارة الطلبات</title>
    <style>
        body {
            font-family: Arial;
            direction: rtl;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        form {
            display: inline-block;
        }
        select, button {
            padding: 5px;
        }
        a {
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>لوحة إدارة الطلبات</h1>
    <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
    <table>
        <tr>
            <th>رقم</th>
            <th>الاسم</th>
            <th>اللقب</th>
            <th>رقم الهاتف</th>
            <th>الحالة الحالية</th>
            <th>تغيير الحالة</th>
        </tr>
        {% for req in requests %}
        <tr>
            <td>{{ req[0] }}</td>
            <td>{{ req[1] }}</td>
            <td>{{ req[2] }}</td>
            <td>{{ req[3] }}</td>
            <td>{{ req[4] }}</td>
            <td>
                <form method="POST" action="{{ url_for('update_status', request_id=req[0]) }}">
                    <select name="new_status">
                        <option value="قيد المعالجة" {% if req[4] == 'قيد المعالجة' %}selected{% endif %}>قيد المعالجة</option>
                        <option value="جاهزة للاستلام" {% if req[4] == 'جاهزة للاستلام' %}selected{% endif %}>جاهزة للاستلام</option>
                        <option value="مرفوضة" {% if req[4] == 'مرفوضة' %}selected{% endif %}>مرفوضة</option>
                    </select>
                    <button type="submit">تحديث الحالة</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
